<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Proiezione</h3>
</div>
<div class="modal-body" id="modal-body">
	<table style="width: 850px;" >

		<tr align=center><td></td><td ng-repeat="team in pc.data.teams">{{team.nome}}</td></tr>
		<tr ng-show="pc.data.ris != '-'" align=center><td>risultato</td><td  ng-repeat="team in pc.data.teams"><label>{{pc.data.ris.substr(0,pc.data.ris.indexOf("-"))}}</label></td></tr>
		<tr align=center><td>modificatore difesa</td><td  ng-repeat="team in pc.data.teams">{{team.bmd}}</td></tr>
		<tr align=center><td>fair play</td><td  ng-repeat="team in pc.data.teams">{{team.bmfp}}</td></tr>
		<tr align=center><td>fattore casa</td><td  ng-repeat="team in pc.data.teams">{{team.fattore}}</td></tr>
		<tr align=center><td>modulo orig</td><td  ng-repeat="team in pc.data.teams">{{team.modulo}}</td></tr>
		<tr align=center><td>modulo</td><td  ng-repeat="team in pc.data.teams">{{team.moduloS}}</td></tr>
		<tr align=center><td>TOTALE</td><td  ng-repeat="team in pc.data.teams">{{team.total}}</td></tr>
		<tr align=center><td></td>
			<td ng-repeat="team in pc.data.teams  track by $index">
				<span ng-repeat="pl  in team.players">
					<span ng-show="pl.played">
						{{$index+1}}
						<label>{{pl.nome}}</label> {{pl.fantavoto}} <span ng-hide="pl.squadraGioca">*</span>
						<span ng-repeat="bonusmalus in pl.bm track by $index">
							<img style="width: 20px;"  ng-src="./ico/{{bonusmalus}}.png" />
						</span>
						<span ng-show="pl.malus != 0">malus <label>{{pl.malus}}</label> </span> 
						<br>
					</span>
				</span>
			</td>
		</tr>
	
	</table>
	
	
	
	<div ng-repeat="tm  in pc.data.teams">
		<!-- 	<label>{{tm.bma}}</label><br>  -->
		<!--	<label>{{tm.bmc}}</label><br>  -->
		<!--	<label>{{tm.bmcap}}</label><br>  -->
		<!--	<label>{{tm.bmp}}</label><br>  -->
		<!--	<label>{{tm.bmr}}</label><br>  -->
		<!--	<label>{{tm.cap}}</label><br>  -->
		<!--	<label>{{tm.id}}</label><br>  -->
		<!--	<label>{{tm.ru}}</label><br>  -->
		<div ng-repeat="pl  in tm.players">
		<span ng-show="pl.played">
			<!--		<label>{{pl.id}}</label> - -->
			<!-- 		<label>{{pl.totBM}}</label>  -->
		</span>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btnModale" ng-click="pc.ok()">OK</button>
</div>
