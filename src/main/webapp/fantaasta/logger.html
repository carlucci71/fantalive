<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Cronologia log</title>
</head>
<link href="./stile.css" rel="stylesheet" type="text/css">
<link href="./bootstrap.css" rel="stylesheet" type="text/css">
<link href="./bootstrap-theme.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="./app.js"></script>

<body data-ng-init="aggiornaLoggerMessaggi()" x-ng-app="app" style="margin-left:20px">
<div>
	<button ng-click="aggiornaLoggerMessaggi()">aggiorna</button>
</div>	
<table border>
  <tr ng-repeat="messaggio in loggerMessaggi | orderBy: 'id': 'reverse'">
    <td class=tabellaUtenti>{{messaggio.id | date :'dd/MM/yyyy, HH:mm:ss:sss'}}</td>
    <td class=tabellaUtenti>{{messaggio.indirizzo}}</td>
    <td class="tabellaUtenti">{{messaggio.categoria}}</td>
    <td class="tabellaUtenti">{{messaggio.messaggio}}</td>
  </tr>
</table>


</body>
</html>
